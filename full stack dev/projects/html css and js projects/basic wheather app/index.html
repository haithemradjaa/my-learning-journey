<html lang="en">

<!-- Container for all metadata and document-level settings that aren't visible on the page -->
<head>

<!-- Defines the character encoding as UTF-8, which supports a wide range of characters and symbols from different languages -->
    <meta charset="UTF-8">

<!-- Configures the viewport for responsive design, ensuring proper scaling on mobile devices and tablets -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Defines the title that appears in browser tabs, bookmarks, and search engine results -->

<!-- Links to an external CSS file named 'style.css' that contains all the styling rules for this webpage -->
    <link rel="stylesheet" href="style.css">
</head>

</body>
